<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/fontawesome/all.min.css">
    <link rel="stylesheet" href="/fontawesome/normlize.css">
    <!-- Icon Image  -->
    <link rel="icon" type="image/x-icon" href="/speech-bubble.png">
    <!-- Site Name  -->
    <title>Quiz App </title>
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">category: <span>JavaScript</span></div>
            <div class="count">Questions Count: <span>20</span></div>
        </div>

        <div class="quiz-area">
            
        </div>

        <div class="answer-area">
            
        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="span">
                <span></span>
                <span class="on"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Timer  -->
            <div class="countdown">
                <span class="minutes">02</span>:
                <span class="seconds">45</span>
            </div>
        </div>
        <div class="result">
            <span class="perfect">Perfect</span> You Answer 10
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
