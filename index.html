<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/fontawesome/all.min.css">
    <link rel="stylesheet" href="/fontawesome/normlize.css">

    <title>Quiz App </title>
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">category: <span>JavaScript</span></div>
            <div class="count">Questions Count: <span>20</span></div>
        </div>

        <div class="quiz-area">
            <h2>What is the purpose of the 'this' keyword in JavaScript?</h2>
        </div>

        <div class="answer-area">
            <!-- 1 -->
            <div class="answer">
                <input type="radio" name="qustions" id="answer_1">
                <label for="answer_1">It refers to the global object</label>
            </div>
            <!-- 2 -->
            <div class="answer">
                <input type="radio" name="qustions" id="answer_2 ">
                <label for="answer_2">It refers to the current object</label>
            </div>
            <!-- 3 -->
            <div class="answer">
                <input type="radio" name="qustions" id="answer_3">
                <label for="answer_3">It refers to the parent function</label>
            </div>
            <!-- 4 -->
            <div class="answer">
                <input type="radio" name="qustions" id="answer_4">
                <label for="answer_4">It refers to the window object</label>
            </div>
        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="span">
                <span></span>
                <span class="on"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Timer  -->
            <div class="countdown">
                <span class="minutes">02</span>:
                <span class="seconds">45</span>
            </div>
        </div>
        <div class="result">
            <span class="perfect">Perfect</span> You Answer 10
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
